<!DOCTYPE html>
<html>

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>hana-cli LaunchPad</title>
	<script>
		window["sap-ushell-config"] = {
			defaultRenderer: "fiori2",
			bootstrapPlugins: {
				"RuntimeAuthoringPlugin": {
					"component": "sap.ushell.plugins.rta"
				},
				"PersonalizePlugin": {
					"component": "sap.ushell.plugins.rta-personalize"
				}
			},
			services: {
				NavTargetResolution: {
					config: {
						"allowTestUrlComponentConfig": true,
						"enableClientSideTargetResolution": true
					}
				},
				EndUserFeedback: {
					adapter: {
						config: {
							enabled: true
						}
					}
				}
			},
			applications: {
				"massconvert-ui": {
					title: "Mass Convert",
					description: "Convert a group of tables to CDS or HDBTable format",
					additionalInformation: "SAPUI5.Component=sap.hanacli.massConvert",
					applicationType: "URL",
					url: "./massConvert",
					navigationMode: "embedded"
				},
				"systeminfo-ui": {
					title: "System Info",
					description: "Current HANA Connection System Details",
					additionalInformation: "SAPUI5.Component=sap.hanacli.systemInfo",
					applicationType: "URL",
					url: "./systemInfo",
					navigationMode: "embedded"
				},
				"docs-readme": {
					title: "ReadMe",
					description: "hana-cli Documentation",
					applicationType: "URL",
					url: "/docs/readme"
				},
				"docs-changelog": {
					title: "Change Log",
					description: "hana-cli Change Log",
					applicationType: "URL",
					url: "/docs/changelog"
				},
				"tables-ui": {
					title: "List Tables",
					description: "Get a list of all tables",
					additionalInformation: "SAPUI5.Component=sap.hanacli.tables",
					applicationType: "URL",
					url: "./tables",
					navigationMode: "embedded"
				},
				"schemas-ui": {
					title: "List Schemas",
					description: "Get a list of all schemas",
					additionalInformation: "SAPUI5.Component=sap.hanacli.tables",
					applicationType: "URL",
					url: "./tables",
					navigationMode: "embedded"
				},				
			}
		}
	</script>
	<script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
	<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-libs="sap.m, sap.ushell, sap.collaboration, sap.ui.layout, sap.ui.rta" data-sap-ui-compatVersion="edge"
		data-sap-ui-theme="sap_fiori_3_dark" data-sap-ui-resourceroots='{"sap.hanacli.common": "./common"}'
		data-sap-ui-frameOptions="allow"></script>

	<script>
		sap.ui.getCore().attachInit(() => {
			sap.ushell.Container.createRenderer().placeAt("content")
		})
	</script>

</head>

<body class="sapUiBody" id="content"></body>

</html>
